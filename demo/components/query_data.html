<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Query Data</title>
    <link rel="stylesheet" href="../main.css">
    <script src="//cdn.jsdelivr.net/npm/phaser@3.20.1/dist/phaser.js"></script>
    <script>
!function(b,a){var c=b.documentElement;a=function(){var a=c.clientWidth;a&&(c.style.fontSize=a/375*100+"px")};window.addEventListener("orientationchange"in window?"orientationchange":"resize",a,!1);a()}(document,window);
</script>
</head>
<body>
    <div id="container"></div>

<script type="text/javascript">

    var config = {
        type: Phaser.WEBGL,
        width: 750,
        height: 1624,
        backgroundColor: '#2d2d2d',
        parent: 'container',
        scene: {
            preload: preload,
            create: create
        }
    }

    var game = new Phaser.Game(config);

    function preload() {
        this.load.image('gem', 'assets/gem.png');
    }

    var image;

    function create() {
        image = this.add.image(0, 0, 'gem');

        image.setDataEnabled();

        image.data.set('name', 'Red GemStone');
        image.data.set('value_armor', true);
        image.data.set('armor_head', 50);
        image.data.set('armor_body', 250);
        image.data.set('armor_feet', 15);

        // Query lets you run a regular expression against the keys,
        // and get an object back with them all in.
        // Here we're checking for keys matching 'armor' at the start
        console.log(image.data.query(/^armor/));
    }
</script>

</body>
</html>
