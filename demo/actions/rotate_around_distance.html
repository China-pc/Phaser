<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Rotate Around Distance</title>
    <link rel="stylesheet" href="../main.css">
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <script>
!function(b,a){var c=b.documentElement;a=function(){var a=c.clientWidth;a&&(c.style.fontSize=a/375*100+"px")};window.addEventListener("orientationchange"in window?"orientationchange":"resize",a,!1);a()}(document,window);
</script>
</head>
<body>
    <div id="container"></div>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 750,
        height: 1624,
        backgroundColor: '#2d2d2d',
        parent: 'container',
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    }

    var game = new Phaser.Game(config);

    var group;

    function preload() {
        this.load.image('ball', 'assets/shinyball.png');
    }

    function create() {
        group = this.add.group();

        for (var i = 0; i < 32; i++) {
            group.create(i * 32, i * 2, 'ball');
        }

    }

    function update() {
        Phaser.Actions.RotateAroundDistance(group.getChildren(), { x: 400, y: 300 }, 0.02, 200);
    }
</script>

</body>
</html>
