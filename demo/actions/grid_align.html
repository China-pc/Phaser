<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Grid Align</title>
    <link rel="stylesheet" href="../main.css">
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <script>
!function(b,a){var c=b.documentElement;a=function(){var a=c.clientWidth;a&&(c.style.fontSize=a/375*100+"px")};window.addEventListener("orientationchange"in window?"orientationchange":"resize",a,!1);a()}(document,window);
</script>
</head>
<body>
    <div id="container"></div>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 750,
        height: 1624,
        backgroundColor: '#2d2d2d',
        parent: 'container',
        scene: {
            preload: preload,
            create: create
        }
    }

    var game = new Phaser.Game(config);

    function preload() {
        this.load.spritesheet('diamonds', 'assets/diamonds32x24x5.png', { frameWidth: 32, frameHeight: 24 });
    }

    function create() {
        var group = this.add.group({
            key: 'diamonds',
            frame: [0, 1, 2, 3, 4],
            frameQuantity: 20
        });

        Phaser.Actions.GridAlign(group.getChildren(), {
            width: 10,
            height: 10,
            cellWidth: 64,
            cellHeight: 64,
            x: 100,
            y: 100
        });
    }

</script>

</body>
</html>
