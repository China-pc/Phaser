<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Wrap In Rectangle</title>
    <link rel="stylesheet" href="../main.css">
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <script>
!function(b,a){var c=b.documentElement;a=function(){var a=c.clientWidth;a&&(c.style.fontSize=a/375*100+"px")};window.addEventListener("orientationchange"in window?"orientationchange":"resize",a,!1);a()}(document,window);
</script>
</head>
<body>
    <div id="container"></div>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 750,
        height: 1624,
        backgroundColor: '#2d2d2d',
        parent: 'container',
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    }

    var group;
    var rect;

    var game = new Phaser.Game(config);

    function preload() {
        this.load.image('ball', 'assets/shinyball.png');
    }

    function create() {
        rect = new Phaser.Geom.Rectangle(100, 100, 256, 256);

        group = this.add.group({ key: 'ball', frameQuantity: 32 });

        Phaser.Actions.RandomRectangle(group.getChildren(), rect);
    }

    function update() {
    	var children = group.getChildren();

        Phaser.Actions.IncXY(children, 1, 1);
        Phaser.Actions.WrapInRectangle(children, rect);
    }
</script>

</body>
</html>
