<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Rotate Around</title>
    <link rel="stylesheet" href="../main.css">
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <script>
!function(b,a){var c=b.documentElement;a=function(){var a=c.clientWidth;a&&(c.style.fontSize=a/375*100+"px")};window.addEventListener("orientationchange"in window?"orientationchange":"resize",a,!1);a()}(document,window);
</script>
</head>
<body>
    <div id="container"></div>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 750,
        height: 1624,
        backgroundColor: '#2d2d2d',
        parent: 'container',
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    }

    var game = new Phaser.Game(config);

    var group;

    function preload() {
        this.load.spritesheet('diamonds', 'assets/diamonds32x24x5.png', { frameWidth: 32, frameHeight: 24 });
    }

    function create() {
        group = this.add.group();

        for (var i = 0; i < 256; i++) {
            group.create(Phaser.Math.Between(175, 575), Phaser.Math.Between(612, 1012), 'diamonds', Phaser.Math.Between(0, 4));
        }

    }

    function update() {
        Phaser.Actions.RotateAround(group.getChildren(), { x: 375, y: 812 }, 0.01);
    }
</script>

</body>
</html>
