<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Set Xy</title>
    <link rel="stylesheet" href="../main.css">
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <script>
!function(b,a){var c=b.documentElement;a=function(){var a=c.clientWidth;a&&(c.style.fontSize=a/375*100+"px")};window.addEventListener("orientationchange"in window?"orientationchange":"resize",a,!1);a()}(document,window);
</script>
</head>
<body>
    <div id="container"></div>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 750,
        height: 1624,
        backgroundColor: '#2d2d2d',
        parent: 'container',
        scene: {
            preload: preload,
            create: create
        }
    }

    var game = new Phaser.Game(config);

    function preload() {
        this.load.image('phaser', 'assets/phaser2.png');
    }

    function create() {
        var group = this.add.group();

        // Add an existing Image into the group
        
        var image = this.add.image(0, 0, 'phaser');

        group.add(image);

        // Any action done to the group is now reflected by the Image
        // For example this will set the position of the image to 375 x 812

        Phaser.Actions.SetXY(group.getChildren(), 375, 812);
    }
</script>

</body>
</html>
