<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Place On Part Of A Circle</title>
    <link rel="stylesheet" href="../main.css">
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <script>
!function(b,a){var c=b.documentElement;a=function(){var a=c.clientWidth;a&&(c.style.fontSize=a/375*100+"px")};window.addEventListener("orientationchange"in window?"orientationchange":"resize",a,!1);a()}(document,window);
</script>
</head>
<body>
    <div id="container"></div>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 750,
        height: 1624,
        backgroundColor: '#2d2d2d',
        parent: 'container',
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    }

    var game = new Phaser.Game(config);

    var group;
    var rect;
    var i = 0;

    function preload() {
        this.load.spritesheet('balls', 'assets/balls.png', { frameWidth: 17, frameHeight: 17 });
    }

    function create() {
        rect =new Phaser.Geom.Rectangle(64, 32, 100, 512);

        group = this.add.group({ key: 'balls', frame: [0, 1, 2, 3, 4, 5], frameQuantity: 10 });

        i = 0;

        this.tweens.add({
            targets: rect,
            x: 200,
            y: 200,
            width: 512,
            height: 100,
            delay: 2000,
            duration: 3000,
            ease: 'Sine.easeInOut',
            repeat: -1,
            yoyo: true
        });
    }

    function update() {
        Phaser.Actions.PlaceOnRectangle(group.getChildren(), rect, i);
        i++;
        if (i === group.length) {
            i = 0;
        }
    }
</script>

</body>
</html>
