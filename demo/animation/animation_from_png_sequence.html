<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Animation From Png Sequence</title>
    <link rel="stylesheet" href="../main.css">
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <script>
!function(b,a){var c=b.documentElement;a=function(){var a=c.clientWidth;a&&(c.style.fontSize=a/375*100+"px")};window.addEventListener("orientationchange"in window?"orientationchange":"resize",a,!1);a()}(document,window);
</script>
</head>
<body>
    <div id="container"></div>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 750,
        height: 1624,
        backgroundColor: '#2d2d2d',
        parent: 'container',
        scene: {
            preload: preload,
            create: create
        }
    }

    var game = new Phaser.Game(config);

    function preload() {
        this.load.path = 'assets/';

        this.load.image('cat1', 'cat1.png');
        this.load.image('cat2', 'cat2.png');
        this.load.image('cat3', 'cat3.png');
        this.load.image('cat4', 'cat4.png');
    }

    function create() {
        this.anims.create({
            key: 'snooze',
            frames: [
                { key: 'cat1' },
                { key: 'cat2' },
                { key: 'cat3' },
                { key: 'cat4' }
            ],
            frameRate: 8,
            repeat: -1
        });

        this.add.sprite(400, 300, 'cat1').play('snooze');
    }
</script>

</body>
</html>
