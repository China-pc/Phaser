<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Animation Progress</title>
    <link rel="stylesheet" href="../main.css">
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <script>
!function(b,a){var c=b.documentElement;a=function(){var a=c.clientWidth;a&&(c.style.fontSize=a/375*100+"px")};window.addEventListener("orientationchange"in window?"orientationchange":"resize",a,!1);a()}(document,window);
</script>
</head>
<body>
    <div id="container"></div>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 750,
        height: 1624,
        backgroundColor: '#2d2d2d',
        parent: 'container',
        scene: {
            preload: preload,
            create: create
        }
    }

    var game = new Phaser.Game(config);

    function preload() {
        this.load.atlas('gems', 'assets/diamond.png', 'assets/diamond.json');
    }

    function create() {
        this.anims.create({ key: 'diamond', frames: this.anims.generateFrameNames('gems', { prefix: 'diamond_', end: 15, zeroPad: 4 }), repeat: -1 });

        var gem = this.add.sprite(400, 600, 'gems').play('diamond').setScale(4);

        for (var i = 0; i < gem.anims.currentAnim.frames.length; i++) {
            console.log(gem.anims.currentAnim.frames[i].index, gem.anims.currentAnim.frames[i].progress);
        }

        console.log(Phaser.Utils.Array.FindClosestInSorted(0.82, gem.anims.currentAnim.frames, 'progress'));
    }
</script>

</body>
</html>
