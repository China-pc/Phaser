<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Single Sprite Sheet</title>
    <link rel="stylesheet" href="../main.css">
    <script src="//cdn.jsdelivr.net/npm/phaser@3.20.1/dist/phaser.js"></script>
    <script>
!function(b,a){var c=b.documentElement;a=function(){var a=c.clientWidth;a&&(c.style.fontSize=a/375*100+"px")};window.addEventListener("orientationchange"in window?"orientationchange":"resize",a,!1);a()}(document,window);
</script>
</head>
<body>
    <div id="container"></div>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 750,
        height: 1624,
        parent: 'container',
        scene: {
            preload: preload,
            create: create
        }
    }

    var game = new Phaser.Game(config);

    function preload() {
        this.load.spritesheet('boom', 'assets/explosion.png', {frameWidth: 64, frameHeight: 64, endFrame: 23});
    }

    function create() {
       var config = {
        key: 'explode',
        frames: this.anims.generateFrameNumbers('boom', { start: 0, end: 23, first: 23 }),
        frameRate: 20
       };

       this.anims.create(config);

       var boom = this.add.sprite(400, 300, 'boom');

       boom.anims.play('explode');
    }
</script>

</body>
</html>
