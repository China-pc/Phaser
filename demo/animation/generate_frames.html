<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Generate Frames</title>
    <link rel="stylesheet" href="../main.css">
    <script src="//cdn.jsdelivr.net/npm/phaser@3.20.1/dist/phaser.js"></script>
    <script>
!function(b,a){var c=b.documentElement;a=function(){var a=c.clientWidth;a&&(c.style.fontSize=a/375*100+"px")};window.addEventListener("orientationchange"in window?"orientationchange":"resize",a,!1);a()}(document,window);
</script>
</head>
<body>
    <div id="container"></div>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 750,
        height: 1624,
        parent: 'container',
        scene: {
            preload: preload,
            create: create
        }
    }

    var game = new Phaser.Game(config);

    function preload() {
        this.load.spritesheet('boom', 'assets/explosion.png', { frameWidth: 64, frameHeight: 64, endFrame: 23 });
    }

    function create() {
        var config = {
            key: 'explode',
            frames: this.anims.generateFrameNumbers('boom', { frames: [0, 1, 2, 1, 2, 3, 4, 0, 1, 2]}),
            frameRate: 20,
            repeat: -1
        };

        this.anims.create(config);
        this.add.sprite(400, 300, 'boom').play('explode');
    }
</script>

</body>
</html>
