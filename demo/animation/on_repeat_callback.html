<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>On Repeat Callback</title>
    <link rel="stylesheet" href="../main.css">
    <script src="//cdn.jsdelivr.net/npm/phaser@3.20.1/dist/phaser.js"></script>
    <script>
!function(b,a){var c=b.documentElement;a=function(){var a=c.clientWidth;a&&(c.style.fontSize=a/375*100+"px")};window.addEventListener("orientationchange"in window?"orientationchange":"resize",a,!1);a()}(document,window);
</script>
</head>
<body>
    <div id="container"></div>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 750,
        height: 1624,
        parent: 'container',
        scene: {
            preload: preload,
            create: create
        }
    }

    var game = new Phaser.Game(config);

    var marker;

    function preload() {
        this.load.atlas('gems', 'assets/gems.png', 'assets/gems.json');
    }

    function create() {
        var animConfig = {
            key: 'diamond',
            frames: this.anims.generateFrameNames('gems', { prefix: 'diamond_', end: 15, zeroPad: 4}),
            repeat: 6,
            onRepeat: animRepeatCallback
        };

        this.anims.create(animConfig);

        marker = this.add.sprite(400, 400, 'gems', 'ruby_0000');

        this.add.sprite(200, 400, 'gems').play('diamond');
    }

    function animRepeatCallback(sprite, animation) {
        // Each time to sprite animation repeats we'll move this sprite up 32px
        marker.y -= 32;
        console.log('a')
    }
</script>

</body>
</html>
