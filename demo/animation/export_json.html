<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Export Json</title>
    <link rel="stylesheet" href="../main.css">
    <script src="//cdn.jsdelivr.net/npm/phaser@3.20.1/dist/phaser.js"></script>
    <script>
!function(b,a){var c=b.documentElement;a=function(){var a=c.clientWidth;a&&(c.style.fontSize=a/375*100+"px")};window.addEventListener("orientationchange"in window?"orientationchange":"resize",a,!1);a()}(document,window);
</script>
</head>
<body>
    <div id="container"></div>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 750,
        height: 1624,
        parent: 'container',
        scene: {
            preload: preload,
            create: create
        }
    }

    var game = new Phaser.Game(config);

    function preload() {
        this.load.atlas('gems', 'assets/gems.png', 'assets/gems.json');
    }

    function create() {
        this.anims.create({ key: 'diamond', frames: this.anims.generateFrameNames('gems', { prefix: 'diamond_', end: 15, zeroPad: 4}), repeat: -1});
        this.anims.create({ key: 'prism', frames: this.anims.generateFrameNames('gems', { prefix: 'prism_', end: 6, zeroPad: 4 }), repeat: -1});
        this.anims.create({ key: 'ruby', frames: this.anims.generateFrameNames('gems', { prefix: 'ruby_', end: 6, zeroPad: 4}), repeat: -1});
        this.anims.create({ key: 'square', frames: this.anims.generateFrameNames('gems', { prefix: 'square_', end: 6, zeroPad: 4}), repeat: -1});

        this.add.sprite(400, 100, 'gems').play('diamond');
        this.add.sprite(400, 200, 'gems').play('prism');
        this.add.sprite(400, 300, 'gems').play('ruby');
        this.add.sprite(400, 400, 'gems').play('square');

        // Get a JSON representation of a single animation, or all animations:
        
        // You can extract the animation:
        var ruby = this.anims.get('ruby');

        // Then pass it to JSON.stringify
        console.log(JSON.stringify(ruby));

        // Or call toJSON directly (this returns an Object)
        console.log(ruby.toJSON());

        // You can also call 'this.anims.toJSON' and pass it the key of the animation you want:
        console.log(JSON.stringify(this.anims.toJSON('ruby')));

        // Or dump out ALL animation in the Animation Manager:
        console.log(JSON.stringify(this.anims));
    }
</script>

</body>
</html>
