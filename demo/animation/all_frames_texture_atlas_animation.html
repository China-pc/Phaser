<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>All Frames Texture Atlas Animation</title>
    <link rel="stylesheet" href="../main.css">
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <script>
!function(b,a){var c=b.documentElement;a=function(){var a=c.clientWidth;a&&(c.style.fontSize=a/375*100+"px")};window.addEventListener("orientationchange"in window?"orientationchange":"resize",a,!1);a()}(document,window);
</script>
</head>
<body>
    <div id="container"></div>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 750,
        height: 1624,
        backgroundColor: '#2d2d2d',
        parent: 'container',
        scene: {
            preload: preload,
            create: create
        }
    }

    var game = new Phaser.Game(config);

    function preload() {
        this.load.atlas('gems', 'assets/gems.png', 'assets/gems.json');
    }

    function create() {
        this.anims.create({ key: 'everything', frames: this.anims.generateFrameNames('gems'), repeat: -1 });

        this.add.sprite(400, 300, 'gems').setScale(4).play('everything');
    }
</script>

</body>
</html>
