</script>
</head>
<body>
    <div id="container"></div>

<script type="text/javascript">
    var config = {
        type: Phaser.WEBGL,
        parent: 'container',
        width: 750,
        height: 1624,
        scene: {
            preload: preload,
            create: create
        }
    };

    var game = new Phaser.Game(config);

    function preload() {
        this.load.spritesheet('diamonds', 'assets/diamonds32x5.png', { frameWidth: 64 });
    }

    function create() {
        var group = this.make.group({
            key: 'diamonds',
            frame: [0, 1, 2, 3, 4],
            frameQuantity: 22,
            max: 108
        });

        Phaser.Actions.GridAlign(group.getChildren(), {
            width: 12,
            height: 9,
            cellWidth: 64,
            cellHeight: 64,
            x: 48,
            y: 32
        });

        timedEvent = this.time.addEvent({ delay: 500, callback: onEvent, callbackScope: this, loop: true });
    }

    function onEvent() {
        var child = this.children.getRandom();

        if (child) {
            this.children.remove(child);
        }
    }
</script>

</body>
