<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Bring To Top</title>
    <link rel="stylesheet" href="../main.css">
    <script src="//cdn.jsdelivr.net/npm/phaser@3.20.1/dist/phaser.js"></script>
    <script type="text/javascript" src="../dat.gui.min.js"></script>
    <script>
!function(b,a){var c=b.documentElement;a=function(){var a=c.clientWidth;a&&(c.style.fontSize=a/375*100+"px")};window.addEventListener("orientationchange"in window?"orientationchange":"resize",a,!1);a()}(document,window);
</script>
</head>
<body>
    <div id="container"></div>

<script type="text/javascript">
    var config = {
        type: Phaser.WEBGL,
        parent: 'container',
        width: 750,
        height: 1624,
        scene: {
            preload: preload,
            create: create
        }
    };

    var game = new Phaser.Game(config);

    var graphics;

    function preload() {
        this.load.image('block', 'assets/block.png');
    }

    function create() {
        var group = this.make.group({ key: 'block', frameQuantity: 12});

        Phaser.Actions.SetXY(group.getChildren(), 48, 500, 64, 0);

        this.input.on('pointerdown', function (pointer) {
            var child = this.children.getAt(0);

            child.y -= 32;

            this.children.bringToTop(child);
        }, this);
    }
</script>

</body>
</html>
