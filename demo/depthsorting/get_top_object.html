<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Get Top Object</title>
    <link rel="stylesheet" href="../main.css">
    <script src="//cdn.jsdelivr.net/npm/phaser@3.20.1/dist/phaser.js"></script>
    <script type="text/javascript" src="../dat.gui.min.js"></script>
    <script>
!function(b,a){var c=b.documentElement;a=function(){var a=c.clientWidth;a&&(c.style.fontSize=a/375*100+"px")};window.addEventListener("orientationchange"in window?"orientationchange":"resize",a,!1);a()}(document,window);
</script>
</head>
<body>
    <div id="container"></div>

<script type="text/javascript">
    var config = {
        type: Phaser.WEBGL,
        parent: 'container',
        width: 750,
        height: 1624,
        scene: {
            preload: preload,
            create: create
        }
    };

    var game = new Phaser.Game(config);

    function preload() {
        this.load.atlas('atlas', 'assets/megaset-3.png', 'assets/megaset-3.json');
    }

    function create() {
        var image1 = this.add.image(100, 300, 'atlas', 'contra2');
        var image2 = this.add.image(200, 300, 'atlas', 'contra3');
        var image3 = this.add.image(300, 300, 'atlas', 'exocet_spaceman');
        var image4 = this.add.image(400, 300, 'atlas', 'helix');
        var image5 = this.add.image(500, 300, 'atlas', 'pacman_by_oz_28x28');
        var image6 = this.add.image(600, 300, 'atlas', 'profil-sad-plush');

        var test1 = [image1, image2, image4];
        dump(test1);
        // contra2 -> contra3 -> helix

        var test2 = [image6, image4, image2]
        dump(test2);
        // profil-sad-plush -> helix -> contra3

        var test3 = [image6, image4, image2];
        console.log(this.children);
        this.children.sort(test3);
        dump(test3);
        // profil-sad-plush -> helix -> contra3

        var test4 = [image3, image1, image2, image1, image1, image6, image4];
        this.children.sort(test4);
        dump(test4);
        // exocet_spaceman -> contra2 -> contra3 -> contra2 -> contra2 -> profil-sad-plush -> helix
    }

    function dump(arr) {
        var s = '';
        arr.forEach(function (e, i) {
            s = s.concat(e.frame.name);

            if (i < arr.length - 1) {
                s = s.concat(' -> ');
            }
        });

        console.log(s);
    }
</script>

</body>
</html>
